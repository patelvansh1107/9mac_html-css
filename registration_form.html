<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body bgcolor="skyblue">
    <h1><center>Student Registration Form </center></h1>
    <br>
    Student Name: <input type="text" required>
    <br><br>
    Email: <input type="email" required>
    <br><br>
    Password: <input type="password" required>
    <br><br>
    Date-Time: <input type="datetime-local">
    <br><br>

    Subject:
    <select>
        <option>---Select Your Subject</option>
        <option>C++</option>
        <option>Flutter</option>
        <option>Java</option>
        <option>C</option>
    </select>
    <br><br>

    Hobbies:
        <input type="checkbox">Musice
        <input type="checkbox">Cricket
        <input type="checkbox">Football
        <input type="checkbox">Dance
        <input type="checkbox">Travel
        <br><br>

    Gender:
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <br><br>  
    
    Upload Your image: <input type="file">
    <br><br>

    <input type="submit">&nbsp;&nbsp;
    <input type="reset">
</body>
</html>
